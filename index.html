<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Keksby</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <header class="header">
            <a class="logo" href="index.html">
              <img width="205" height="55" src="img/logo.png" />
            </a>
            <ul class="hero-list">
              <li class="hero-item">херня</li>
              <li class="hero-item">магазин</li>
              <li class="hero-item">feedback</li>
            </ul>
            <a class="button">заказать</a>
          </header>
          <h1 class="hero-header">понты для собак</h1>
        </div>
      </section>
      <section class="section2">
        <div class="container container-ots">
          <ul class="section2-list">
            <li class="section2-item">
              <img
                class="fotka fotka-1"
                width="65"
                height="65"
                src="img/sprite.png "
              />
              <h1 class="item-zag">выбор</h1>
              <p class="item-post">пики или хуи</p>
            </li>
            <li class="section2-item">
              <img
                class="fotka fotka-2"
                width="65"
                height="65"
                src="img/sprite.png "
              />
              <h1 class="item-zag">качество</h1>
              <p class="item-post">точеные или дроченые</p>
            </li>
            <li class="section2-item">
              <img
                class="fotka fotka-3"
                width="65"
                height="65"
                src="img/sprite.png "
              />
              <h1 class="item-zag">безопасность</h1>
              <p class="item-post">сесть самому или мамке</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-top">
          <a class="logo" href="index.html">
            <img class="logo" width="205" height="55" src="img/logo.png" />
          </a>
          <a class="button1">заказать</a>
        </div>
        <div class="footer-mid">
          <ul class="all">
            <ul class="mag">
              <li class="zag">Магазин</li>
              <li class="txt">Домики Одежда Очки</li>
            </ul>
            <ul class="feddback">
              <li class="zag">Отзывы</li>
              <li class="txt">Показать Оставить</li>
            </ul>
            <ul class="prais">
              <li class="zag">Прайс-лист</li>
              <li class="txt">Скачать прайс</li>
            </ul>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
